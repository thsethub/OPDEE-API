spring.application.name=OPDEE

spring.datasource.url=jdbc:postgresql://postgres-db:5432/opdee
spring.datasource.username=opdee
spring.datasource.password=opdee
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.url=jdbc:postgresql://postgres-db:5432/opdee
spring.flyway.user=opdee
spring.flyway.password=opdee
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.flyway.validate-on-migrate=true

server.port=8181